name: GPKG and ArcGIS Automation

on:
  schedule:
    - cron: '30 4 * * *'   # 10:00 AM IST â†’ update_gpkg_from_drive
    - cron: '0 5 * * *'    # 10:30 AM IST â†’ push_to_arcgis
    - cron: '30 11 * * *'  # 5:00 PM IST  â†’ update_gpkg_from_drive
    - cron: '0 12 * * *'   # 5:30 PM IST  â†’ push_to_arcgis
  workflow_dispatch:

jobs:
  update-gpkg:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.schedule == '30 4 * * *' ||
      github.event.schedule == '30 11 * * *'
    runs-on: ubuntu-latest
    name: Update GPKG from Google Sheet
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¥ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ› ï¸ Run update GPKG script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > service_account.json
          python "Updating the GPKG in Google Drive from mandal_weight sheet.py"

  push-to-arcgis:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.schedule == '0 5 * * *' ||
      github.event.schedule == '0 12 * * *'
    runs-on: ubuntu-latest
    name: Push Updated GPKG to ArcGIS Online
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¥ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸš€ Run push to ArcGIS script
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          ARCGIS_USERNAME: ${{ secrets.ARCGIS_USERNAME }}
          ARCGIS_PASSWORD: ${{ secrets.ARCGIS_PASSWORD }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > service_account.json
          python "Code that push GPKG to arcgis.py"
